<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .price-cell {
            font-weight: bold;
            color: #2a6496;
        }
        .actions-cell {
            white-space: nowrap;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="h4 mb-0"><i class="bi bi-car-front"></i> Lista de Veículos</h2>
                <a th:href="@{/veiculo/form}" class="btn btn-light">
                    <i class="bi bi-plus-circle"></i> Novo Veículo
                </a>
            </div>
        </div>

        <div class="card-body">
            <!-- Formulário de Busca -->
            <form th:action="@{/veiculo/buscar}" method="post" class="mb-4">
                <div class="input-group">
                    <input type="text" name="marca" class="form-control"
                           placeholder="Digite a marca do veículo..."
                           th:value="${param.marca != null} ? ${param.marca[0]} : ''"
                           required>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                    <a th:href="@{/veiculo/list}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-counterclockwise"></i> Limpar
                    </a>
                </div>
            </form>

            <!-- Mensagem de Erro -->
            <div th:if="${msgErro}" class="alert alert-warning alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span th:text="${msgErro}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Tabela de Veículos -->
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Preço</th>
                        <th>Ano</th>
                        <th class="text-center">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="v : ${veiculos}" th:class="${vStat.odd}? 'table-light'">
                        <td th:text="${v.id}"></td>
                        <td th:text="${v.marca}"></td>
                        <td th:text="${v.modelo}"></td>
                        <td class="price-cell" th:text="'R$ ' + ${#numbers.formatDecimal(v.preco, 1, 2, 'COMMA')}"></td>
                        <td th:text="${v.anoFabricacao}"></td>
                        <td class="text-center actions-cell">
                            <a th:href="@{/veiculo/edit/{id}(id=${v.id})}"
                               class="btn btn-sm btn-outline-primary me-1"
                               title="Editar">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{/veiculo/delete/{id}(id=${v.id})}"
                               class="btn btn-sm btn-outline-danger"
                               title="Excluir"
                               onclick="return confirm('Tem certeza que deseja excluir este veículo?')">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${veiculos.empty}">
                        <td colspan="6" class="text-center text-muted py-4">
                            Nenhum veículo cadastrado
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card-footer text-muted small">
            Total de veículos: <span th:text="${veiculos.size()}"></span>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Adiciona confirmação antes de excluir
    document.addEventListener('DOMContentLoaded', function() {
        const deleteButtons = document.querySelectorAll('a[onclick*="confirm"]');
        deleteButtons.forEach(btn => {
            btn.addEventListener('click', function(e) {
                if (!confirm(this.getAttribute('title') + ' este veículo?')) {
                    e.preventDefault();
                }
            });
        });
    });
</script>

</body>
</html>
