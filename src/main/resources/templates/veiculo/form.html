<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Veículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0" th:text="${veiculo.id == null} ? 'Adicionar Veículo' : 'Editar Veículo'">Formulário</h2>
        </div>
        <div class="card-body">

            <form th:action="@{/veiculo/save}" th:object="${veiculo}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" id="marca" class="form-control" th:field="*{marca}" required />
                </div>

                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" id="modelo" class="form-control" th:field="*{modelo}" required />
                </div>

                <div class="mb-3">
                    <label for="preco" class="form-label">Preço (R$)</label>
                    <input type="number" step="0.01" id="preco" class="form-control" th:field="*{preco}" required />
                </div>

                <div class="mb-3">
                    <label for="anoFabricacao" class="form-label">Ano de Fabricação</label>
                    <input type="number" id="anoFabricacao" class="form-control" th:field="*{anoFabricacao}" required />
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <a th:href="@{/veiculo/list}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
